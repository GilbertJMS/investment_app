<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Investment Tracker</h1>
    </header>
    <main>
        <section id="daily-routine">
            <h2>Daily Routine</h2>
            <ul id="routine-list"></ul>
            <input type="text" id="new-routine" placeholder="New Task">
            <button onclick="addRoutine()">Add Task</button>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <ul id="portfolio-list"></ul>
            <input type="text" id="new-investment" placeholder="New Investment">
            <button onclick="addInvestment()">Add Investment</button>
        </section>
        <section id="education">
            <h2>Education</h2>
            <ul id="education-list"></ul>
            <input type="text" id="new-resource" placeholder="New Resource">
            <button onclick="addResource()">Add Resource</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
